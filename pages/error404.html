<body class="bg-black text-light">

          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Busca una prenda"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <div class="nav justify-content-end-md">
            <button
              class="navbar-toggler colorBotonNav my-1"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <a class="navbar-brand text-light" href="../index.html">Rolling Sporting</a>

                  <a

                    role="button"

                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#" data-bs-toggle="modal"
                  data-bs-target="#modalDeRegistrar">Registrarse</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-light"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#modalDeProducto3"
                    role="button"
                  >
                    Agregar Producto
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <main>
       <section class="container">
        <article>
            <div>
                <img src="https://th.bing.com/th/id/R.0f0e113a3490e64f90a007862a5c6bb4?rik=6c%2fLr2WPRN3EPg&riu=http%3a%2f%2fil2.picdn.net%2fshutterstock%2fvideos%2f16235407%2fthumb%2f1.jpg&ehk=zkZEQaXWJvChsS5VNYElY8PbK5sbMgAOg5J8Rg%2bZjW4%3d&risl=&pid=ImgRaw&r=0" alt="" class="w-100 E404">

            </div>
        </article>
       </section>
       <!--Seccion Modal -->
      <section > 
        <div
          class="modal fade modalcolor"
          id="modalDeProducto3"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="modalDeProducto3Label"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content modalcolor">
              <div class="modal-header">
                <h5 class="modal-title" id="modalDeProducto3Label">
                  Agregar Producto
                </h5>
                <button
                  type="button"
                  class="btn-close bg-light"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <label for="Codigo" class="form-label">Codigo</label>
                  <input type="text" class="form-control" id="Codigo" />

                  <label for="Nombre" class="form-label my-2"
                    >Nombre del Producto</label
                  >
                  <input type="text" class="form-control" id="Nombre" />

                  <label for="Precio" class="form-label my-2">Precio</label>
                  <input type="text" class="form-control" id="Precio" />

                  <label for="Cantidad" class="form-label my-2">Cantidad</label>
                  <input type="text" class="form-control" id="Cantidad" />

                  <label for="Descripcion" class="form-label my-2"
                    >Descripcion</label
                  >
                  <textarea
                    name=""
                    id="Descripcion"
                    cols="30"
                    rows="5"
                    class="form-control"
                  ></textarea>

                  <label for="Categorias " class="my-2">Categorias </label>
                  <select id="Categorias" class="form-control form-select">
                    <option value="">Seleccione una Categoria</option>
                    <option value="remeras">Remeras</option>
                    <option value="pantalon">Pantalon</option>
                    <option value="calza">Calza</option>
                  </select>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn form-control botonModal" data-bs-dismiss="modal">
                  Agregar Producto
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
<!-- Modal para iniciar seccion -->
      <section>
        <div
          class="modal fade"
          id="modalDeIngresar1"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="modalDeIngresar1Label"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content modalcolor">
              <div class="modal-header">
                <button 
                type="button" 
                class="btn-close bg-light" 
                data-bs-dismiss="modal" 
                aria-label="Close"></button>
            </div>
              <div class="modal-body">
                <form>
                  <label for="email" class="form-label"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="juanperez@gmail.com"
                    minlength="5"
                    maxlength="15"
                    required
                  />

                  <label for="inputPassword" class="form-label"
                  >Contraseña</label
                >

                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Contraseña"
                  minlength="8"
                  maxlength="15"
                  required
                />
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn form-control botonModal"
                  data-bs-dismiss="modal"
                >
                  Iniciar Seccion
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
<!-- Modal para registrarse -->

      <section>
        <div
          class="modal fade"
          id="modalDeRegistrar"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="modalDeRegistrarLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content modalcolor">
              <div class="modal-header">
                <button 
                type="button" 
                class="btn-close bg-light" 
                data-bs-dismiss="modal" 
                aria-label="Close"></button>
            </div>
              <div class="modal-body">
                <form>
                  <label for="usuario" class="form-label"
                    >Nombre de Usuario</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    placeholder="Juan Perez"
                    minlength="5"
                    maxlength="15"
                    required
                  />
                  <label for="Email" class="form-label"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="Email"
                    placeholder="juanperez@gmail.com"
                    minlength="5"
                    maxlength="15"
                    required
                  />

                  <label for="Password" class="form-label"
                  >Contraseña</label
                >

                <input
                  type="password"
                  class="form-control"
                  id="Password"
                  placeholder="Contraseña"
                  minlength="8"
                  maxlength="15"
                  required
                />
                  <label for="ConfirmarPassword" class="form-label"
                  >Confirmar contraseña</label
                >

                <input
                  type="password"
                  class="form-control"
                  id="ConfirmarPassword"
                  placeholder="Contraseña"
                  minlength="8"
                  maxlength="15"
                  required
                />
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn form-control botonModal"
                  data-bs-dismiss="modal"
                >
                  Registrarse
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
