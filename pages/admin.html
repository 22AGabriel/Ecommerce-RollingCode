                <table class="table text-white">
                    <thead>
                        <tr class="text-center">
                          <th scope="col">Imagen</th>
                          <th scope="col">CÃ³digo</th>

        <!-- Modal -->
        <div class="modal fade" id="modalAgregarProducto" tabindex="-1" aria-labelledby="AdminModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5>Producto nuevo</h5>
                        <button 
                        type="button" 
                        class="btn-close bg-secondary" 
                        data-bs-dismiss="modal" 
                        aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formProductos">
                            <div class="mb-2">
                                <label for="codigo" class="form-label">Codigo</label>
                                <input type="text" id="codigo" class="form-control bg-dark text-light" placeholder="1234" required disabled>
                            </div>
                            <div class="mb-2">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control bg-dark text-light" placeholder="Ej: Buzo" required minlength="4" maxlength="35">
                            </div>
                            <div class="mb-2">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input type="text" id="imagen" class="form-control bg-dark" placeholder="http..." required >
                            </div>
                            <div class="mb-2">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" id="precio" class="form-control bg-dark text-light" placeholder="Ej: 5000" required minlength="3" maxlength="5">
                            </div>
                            <div class="mb-2">
                                <label for="description" class="form-label">Description</label>
                                <textarea id="descripcion" itemid="descripcion" rows="4" class="form-control bg-dark text-light" placeholder="Lorem ipsum dolor sit amet." required minlength="30" maxlength="400"></textarea>
                            </div>
                            <div class="mb-2">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select id="categoria" itemid="categoria" class="form-control text-white-50 bg-dark" required>
                                        <option class="text-light bg-dark" value="">Seleccione una categoria</option>
                                        <option class="text-light bg-dark" value="buzo">Buzos</option>
                                        <option class="text-light bg-dark" value="remera">Remeras</option>
                                        <option class="text-light bg-dark" value="jean">Jean</option>
                                        <option class="text-light bg-dark" value="short">Short</option>
                                        <option class="text-light bg-dark" value="calzado">Calzado</option>
                                        <option class="text-light bg-dark" value="campera">Campera</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="stock" class="form-label">Cantidad</label>
                                <input type="number" id="stock" class="form-control bg-dark text-light" placeholder="Ej: 25" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
